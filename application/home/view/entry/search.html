{extend name='common' /}

{block name='content'}

<div class="currentloc bg-f5f5f5 clear">
	<div class="center f12">
		<div class="fl">
			<a href="/">首页</a>
			<span>/</span>礼物搜索
		</div>
		<a href="http://wpa.qq.com/msgrd?v=3&uin=1677658490&site=qq&menu=yes" class="fr qqbtn tc f-666" target="_blank">QQ在线交谈</a>
		<span class="fr m-r-100 f-a5937d"><!-- 节日名称  <i class="icon-bgr icon-gift m-l-10"></i>--></span>
	</div>
</div>
<div class="query-box query-box-list">
	<div class="center">
		<div class="clear">
			<div class="query fl rel">
				<dl class="clear">
					<dt class="fl p-l-20 p-y-20">分类&nbsp;:</dt>
					<dd class="fl p-y-20">
						<a href="/search.html?keywords=all">全部</a>
						{foreach $categoryData as $v}
						<a href="/category/{$v['cid']}.html">{$v['catname']}</a>
						{/foreach}
					</dd>
				</dl>

			</div>

		</div>
	</div>
</div>
<div class="cat-box">
	<div class="center">

		<ul class="cat-list clear">
			{foreach $searchData as $v}
				<li class="fl p-30 m-t-20 ani-bd-shadow diy-icon rel ">
					<a href="/goods/{$v['gid']}.html" target="_blank" class="img-link">
						<img src="{$v['cover']}" data-normal-img="{$v['cover']}" data-diy-img="{$v['cover']}" class="normalpic focus" />
					</a>
					<p class="overtxt m-t-20 cat-name">
						<a href="/goods/{$v['gid']}.html" target="_blank" title="{$v['gname']}">{$v['gname']}</a>
					</p>
					<p>￥{$v['gprice']}</p>
					<p class="f12 f-666 tr m-t-20 clear com-diy">
						<a href="javascript:void(0)" class="fl can-diy">可定制</a>
						<span class="fr">浏览量:{$v['click']}</span>
					</p>
				</li>
			{/foreach}


		</ul>

	</div>

</div>


{/block}

{block name='footer'}

<script>

    (function($){
        var $window = $(window),$totop = $("#back_to_top");
        $window.scroll(function(){
            winTop();
        });
        function winTop(){
            if($window.scrollTop()<100){
                $totop.stop().fadeOut(300);
            }else{
                $totop.stop().fadeIn(300);
            }
        }
        winTop();
    })(jQuery);
    $(".slider").slider({animate_type:"fade"});
</script>

{/block}
